<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format Taxe for Education </h1>
    <p>Please use only HTML without CSS</p>
    <ul>
        <li><p>This word is <i>emphasized</i></p></li>
        <li><p>This word is <i>italic</i></p></li>
        <li><p>This word is <sup>superscripted</sup></p></li> 
        <li><p>This word is <sub>subscripted</sub></p></li>
        <li><p>This word is <u>inserted</u></p></li>
        <li><p>This word is <del>deleted</del></p></li>
        <li><p>This word is <mark>marked</mark></p></li>
    </ul>
</body>
</html>
